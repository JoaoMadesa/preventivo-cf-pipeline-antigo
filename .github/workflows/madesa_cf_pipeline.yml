name: Madesa CF Pipeline

on:
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC, diário
  workflow_dispatch: {}     # botão "Run workflow"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # >>> cria o arquivo gsa.json a partir do Secret GOOGLE_CREDENTIALS_JSON
      - name: Write Google credentials file
        run: |
          mkdir -p $HOME/secrets
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > $HOME/secrets/gsa.json

      # (opcional) debug rápido do ambiente
      - name: Debug files
        run: |
          echo "Listing repo root:"
          ls -la
          echo "Listing data/:"
          ls -la data || true
          echo "Credentials path:"
          ls -la $HOME/secrets || true

      # Checagens antes de rodar (falha com mensagem clara se faltar algo)
      - name: Pre-run checks
        run: |
          test -s "$HOME/secrets/gsa.json" || (echo "ERRO: GOOGLE_CREDENTIALS_JSON não criado" && exit 1)
          test -s "data/DExPARA.xlsx" || (echo "ERRO: data/DExPARA.xlsx não encontrado no repositório" && exit 1)

      - name: Run pipeline
        env:
          # >>> variáveis sensíveis vindas de Secrets
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
          CF_SENHA: ${{ secrets.CF_SENHA }}
          # >>> se usar IDs fixos, pode manter hardcoded aqui:
          CF_IDCLIENTE: "206"
          CF_IDPRODUTO: "1"

          # Caminhos/IDs para o script
          GOOGLE_CREDENTIALS_PATH: $HOME/secrets/gsa.json
          OUTPUT_DIR: ${{ github.workspace }}/out
          DEXPARA_XLSX_PATH: ${{ github.workspace }}/data/DExPARA.xlsx
          SHEET_ID: "1N5kJ4Q99J_yCGNRya8KPP7ZIm7GjYurq-zte5KnUCRM"
          LOOKBACK_DIAS: "30"
        run: |
          python madesa_cf_pipeline.py --run --lookback ${LOOKBACK_DIAS}

      # (opcional) baixa os CSVs gerados como artefato do job
      - name: Upload CSV artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-saida
          path: |
            out/ENTREGUES.csv
            out/CANCELADOS.csv
