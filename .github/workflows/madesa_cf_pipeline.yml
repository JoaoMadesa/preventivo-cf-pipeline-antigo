name: Madesa CF Pipeline
on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python madesa_cf_pipeline.py --run --lookback 30
