name: Madesa CF Pipeline

on:
  schedule:
    - cron: "30 9 * * *"
  workflow_dispatch: {}     # bot찾o "Run workflow" manual

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google credentials file (decode base64)
        run: |
          mkdir -p "${{ github.workspace }}/secrets"
          echo "${{ secrets.GSA_JSON_B64 }}" | base64 -d > "${{ github.workspace }}/secrets/gsa.json"


      - name: Debug files
        run: |
          echo "workspace:" && ls -la "${{ github.workspace }}"
          echo "secrets:" && ls -la "${{ github.workspace }}/secrets"
          echo "data:" && ls -la "${{ github.workspace }}/data" || true

      - name: Pre-run checks
        run: |
          test -s "${{ github.workspace }}/secrets/gsa.json" || (echo "ERRO: GOOGLE_CREDENTIALS_JSON n찾o criado" && exit 1)
          test -s "${{ github.workspace }}/data/DExPARA.xlsx" || (echo "ERRO: data/DExPARA.xlsx n찾o encontrado no reposit처rio" && exit 1)

      - name: Run pipeline
        env:
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
          CF_SENHA: ${{ secrets.CF_SENHA }}
          CF_IDCLIENTE: "206"
          CF_IDPRODUTO: "1"
          GOOGLE_CREDENTIALS_PATH: ${{ github.workspace }}/secrets/gsa.json
          OUTPUT_DIR: ${{ github.workspace }}/out
          DEXPARA_XLSX_PATH: ${{ github.workspace }}/data/DExPARA.xlsx
          SHEET_ID: ${{ secrets.SHEET_ID }}   # planilha atual
          SHEET_ID_EXTRA: ${{ secrets.SHEET_ID_EXTRA }}              # nova planilha
          LOOKBACK_DIAS: "60"
        run: |
          python -V
          python madesa_cf_pipeline.py --run --lookback "${LOOKBACK_DIAS}"


      - name: Upload CSV artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-saida
          if-no-files-found: ignore
          path: |
            out/ENTREGUES.csv
            out/CANCELADOS.csv
